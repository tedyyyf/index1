<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #fb00ff30;
      overflow: hidden;
    }
    
    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('sayang.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg) scale(0.2);
      opacity: 0;
      animation: heartbeat 2s infinite;
    }
    
    @keyframes heartbeat {
      0% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(0.2);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
        opacity: 0;
      }
    }
    
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: #fff;
      text-shadow: 0 0 10px #ff00e6, 0 0 20px #ff00e6, 0 0 30px #ff00e6;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  
  <div class="message">
    <p>I Love you, sayang â™¡</p>
    <p>The Light of the moon failed in comparison to the light of her shoul</p>
  </div>
  
  <script>
    // Fungsi untuk membuat hati secara acak
    function createHeart() {
      var heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.left = Math.random() * 100 + '%';
      document.body.appendChild(heart);
      setTimeout(function() {
        heart.remove();
      }, 2000);
    }
    
    // Fungsi untuk membuat hati setiap 0.1 detik
    setInterval(createHeart, 100);
  </script>
</body>
</html>
